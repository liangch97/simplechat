<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d26;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Shine overlay -->
  <rect width="512" height="256" rx="96" fill="url(#shine)"/>
  
  <!-- Chat bubble 1 -->
  <g transform="translate(80, 120)">
    <path d="M0 40 Q0 0 40 0 L240 0 Q280 0 280 40 L280 120 Q280 160 240 160 L80 160 L40 200 L40 160 L40 160 Q0 160 0 120 Z" fill="white" opacity="0.95"/>
    <!-- Text lines -->
    <rect x="30" y="40" width="180" height="12" rx="6" fill="#006633" opacity="0.6"/>
    <rect x="30" y="70" width="140" height="12" rx="6" fill="#006633" opacity="0.6"/>
    <rect x="30" y="100" width="100" height="12" rx="6" fill="#006633" opacity="0.6"/>
  </g>
  
  <!-- Chat bubble 2 -->
  <g transform="translate(152, 240)">
    <path d="M0 40 Q0 0 40 0 L240 0 Q280 0 280 40 L280 120 Q280 160 240 160 L240 160 L240 200 L200 160 L40 160 Q0 160 0 120 Z" fill="white" opacity="0.9"/>
    <!-- Text lines -->
    <rect x="30" y="40" width="160" height="12" rx="6" fill="#006633" opacity="0.6"/>
    <rect x="30" y="70" width="200" height="12" rx="6" fill="#006633" opacity="0.6"/>
    <rect x="30" y="100" width="120" height="12" rx="6" fill="#006633" opacity="0.6"/>
  </g>
  
  <!-- SYSU Text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.95">SYSU Chat</text>
</svg>
